<!--slider sec start-->
<section id="slider-sec" class="slider-sec">
  <div class="overlay"></div>
  <div class="container">
    <div class="row position-relative slider-row">
      <div class="inner-overlay"></div>
      <div class="col-12 col-lg-6 d-flex align-items-center text-center text-lg-left">
        <div class="inner-slider-content">
          <h4>{{desarrollo.titulo}} </h4>
        </div>
      </div>
      <div class="col-12 col-lg-6" data-depth="0.1">
        <img [src]="desarrollo.portada?.data?.attributes?.url">
      </div>
    </div>
  </div>
</section>
<!--slider sec end-->


<!--main page content-->
<section class="main" id="main">
  <!--content-->
  <div class="blog-content padding-top padding-bottom">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="main_content text-center text-lg-left">
            <div class="detail_blog">
              <div class="blog_detail">
                <p class="blog-sub-heading text-center"><span></span>{{desarrollo.keyPoint}}</p>
                <markdown [data]="desarrollo.descripcion"></markdown>
              </div>
            </div>

            <youtube-player [videoId]="desarrollo.youtubeLink"></youtube-player>

            <div class="row cube-sec no-gutters">

              <div class="col-12">

                <div id="js-grid-mosaic" class="cbp cbp-l-grid-mosaic" style="margin-bottom: 20vh; margin-top: 10%">

                  <div class="cbp-item print logo development web mobile" style="min-height: 100%">
                    <a
                      [href]="desarrollo.footerImg1.data.attributes.url"
                      class="cbp-caption cbp-lightbox" data-title="Yucatan">
                      <div class="cbp-caption-defaultWrap">
                        <img
                          [src]="desarrollo.footerImg1.data.attributes.url"
                          alt="img">
                      </div>
                      <div class="cbp-caption-activeWrap portfolio-hover-effect d-flex align-items-end">
                        <div class="portfolio-inner-content">
                          <span></span>
                          <span></span>
                        </div>
                        <div class="hover-text">
                          <h4 class="p-hover-title">{{desarrollo.titulo}}</h4>
                        </div>
                      </div>
                    </a>
                  </div>

                  <div class="cbp-item print logo development web mobile" style="min-height: 100%">
                    <a
                      [href]="desarrollo.footerImg2.data.attributes.url"
                      class="cbp-caption cbp-lightbox" data-title="Yucatan">
                      <div class="cbp-caption-defaultWrap">
                        <img
                          [src]="desarrollo.footerImg2.data.attributes.url"
                          alt="img">
                      </div>
                      <div class="cbp-caption-activeWrap portfolio-hover-effect d-flex align-items-end">
                        <div class="portfolio-inner-content">
                          <span></span>
                          <span></span>
                        </div>
                        <div class="hover-text">
                          <h4 class="p-hover-title">{{desarrollo.titulo}}</h4>
                        </div>
                      </div>
                    </a>
                  </div>

                  <div class="cbp-item print logo development web mobile" style="min-height: 100%">
                    <a
                      [href]="desarrollo.footerImg3.data.attributes.url"
                      class="cbp-caption cbp-lightbox" data-title="Yucatan">
                      <div class="cbp-caption-defaultWrap">
                        <img
                          [src]="desarrollo.footerImg3.data.attributes.url"
                          alt="img">
                      </div>
                      <div class="cbp-caption-activeWrap portfolio-hover-effect d-flex align-items-end">
                        <div class="portfolio-inner-content">
                          <span></span>
                          <span></span>
                        </div>
                        <div class="hover-text">
                          <h4 class="p-hover-title">{{desarrollo.titulo}}</h4>
                        </div>
                      </div>
                    </a>
                  </div>



                </div>
              </div>
            </div>






            <br>
            <br>
            <markdown [data]="desarrollo.textoFinal"></markdown>


          </div>

        </div>
        <div class="col-12 col-lg-4">
          <div class="row">
            <div class="col-12">
              <div class="cat_sec">
                <h4 class="text-center text-lg-left">Brochure</h4>
                <div style="display: flex; text-align: center">
                  <a href="/assets/pdf/{{desarrollo.brochure}}.pdf" target="_blank">
                    <img src="assets/img/icons/archivo-pdf.png" alt="pdf" width="60">
                    <p style="margin-left: 5px">Descarga el Brochure técnico del proyecto</p>
                  </a>

                </div>
              </div>

              <div class="tags_sec">
                <h4 class="text-center text-lg-left">Informacion legal</h4>
                <div class="tags text-center text-lg-left">


                  <div *ngFor="let item of desarrollo.links">
                    <a target="_blank"
                       href="{{item.linkUrl}}">
                      <span class="rounded-pill">{{item.titulo}}</span>
                    </a>
                  </div>

                </div>
              </div>
              <div class="cat_sec">
                <h4 class="text-center text-lg-left">Servicios Premium</h4>
                <ul style="font-size: 80px; font-weight: bolder">
                  <li *ngFor="let item of desarrollo.serviciosPremium">
                    ⭐️ {{item.nombreServicio}}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--main page content end-->

<div>
  <div style="width: 100%">
    <!--    <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"-->
    <!--            [src]="sanitizeUrl(desarrollo.mapLink)"-->
    <!--            >-->
    <!--      </iframe>-->

    <iframe
      [src]='getMapLocation() | safe'
      width="100%" height="300"
      frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
      allowfullscreen webkitallowfullscreen mozallowfullscreen>
    </iframe>
  </div>
</div>
